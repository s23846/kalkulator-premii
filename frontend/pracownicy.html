<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista pracowników</title>

    <script src="/frontend/Header/header.js"></script>
 

    <link rel=" stylesheet" href="/frontend/Table/table.css" />
</head>
<body>
    <div id="header-container"></div>

    <!-- Nagłówek interaktywny -->
    <!-- Table structure -->
    <table border="1">
        <thead>
            <tr>
                <th>Wybierz</th>
                <th>Lp.</th>
                <th>ID Pracownika</th>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Stanowisko</th>
                <th>Rodzaj zatrudnienia</th>
                <th>Stawka godzinowa brutto</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <tr>
                <td><input type="radio" name="pracownik"></td>
                <td>1</td>
                <td>1</td>
                <td>Jan</td>
                <td>Kowlaski</td>
                <td>UX</td>
                <td>UOP</td>
                <td>50</td>
            </tr>
            <tr>
                <td><input type="radio" name="pracownik"></td>
                <td>2</td>
                <td>2</td>
                <td>Teresa</td>
                <td>Kalkuta</td>
                <td>UI</td>
                <td>B2B</td>
                <td>55</td>
            </tr>
            <tr>
                <td><input type="radio" name="pracownik"></td>
                <td>3</td>
                <td>3</td>
                <td>Lala</td>
                <td>Mierda</td>
                <td>TESTER</td>
                <td>UZ</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>

    <form id="myForm">
        <table>
            <tr>
                <td>
                    <label for="input1">Podaj <b>Lp.:</b></label><br>
                    <input type="text" id="input1">
                </td>
                <td>
                    <label for="input2">Podaj <b>Pracownika:</b></label><br>
                    <input type="text" id="input2">
                </td>
                <td>
                    <label for="input3">Podaj <b>Imię:</b></label>
                    <input type="text" id="input3">
                </td>
                <td>
                    <label for="input4">Podaj <b>Nazwisko:</b></label>
                    <input type="text" id="input4">
                </td>
                <td>
                    <label for="input5">Podaj <b>Stanowisko:</b></label>
                    <input type="text" id="input5">
                </td>
                <td>
                    <label for="input6">Podaj <b>Rodzaj zatrudnienia:</b></label>
                    <input type="text" id="input6">
                </td>
                <td>
                    <label for="input7">Podaj <b>Stawka godzinowa brutto:</b></label>
                    <input type="text" id="input7">
                </td>
            </tr>
        </table>
    </form>

    <button id="button1">Dodaj</button>
    <button id="button2">Edytuj</button>
    <button id="button3">Usuń</button>
    <button id="button4">Zapisz</button>
        <script src="frontend/Table/table.js"></script>
</body>
</html>
