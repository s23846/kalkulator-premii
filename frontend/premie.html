<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premie Pracownicze</title>
    <script src="/frontend/Header/header.js"></script>
    <link rel=" stylesheet" href="/frontend/Table/table.css" />
</head>
<body>

    <!--Nagłówek interaktywny-->
    <div id="header-container"></div>
    <div id="labels-container"></div>
    <table id="projektyDoPremii" border="1">
        <thead>
            <tr>
                <th>Wybierz</th>
                <th>ID projektu</th>
                <th>Nazwa projektu</th>
            </tr>
        </thead>
        <tbody id="tableBodyProjektyWPremii">
        </tbody>
    </table>
    <table id="typCzasuRozliczenia" border="1">
        <thead>
            <tr>
                <th>Wybierz</th>
                <th>Typ rozliczenia</th>
            </tr>
        </thead>
        <tbody id="typRozliczeniaPremii">
            <tr>
                <td><input type="radio" name="typRozliczenia" value="Miesięczne"></td>
                <td>Miesięczne</td>
            </tr>
            <tr>
                <td><input type="radio" name="typRozliczenia" value="Kwartalne"></td>
                <td>Kwartalne</td>
            </tr>
            <tr>
                <td><input type="radio" name="typRozliczenia" value="Roczne"></td>
                <td>Roczne</td>
            </tr>
        </tbody>
    </table>
    <table id="premiaPodsumowanie" border="1">
        <thead>
            <tr id="tableHeader">
            </tr>
        </thead>
        <tbody id="premiaPodsumowanieCialo">
        </tbody>
    </table>
    <button id="button25">Wybierz projekt</button>
    <button id="button26">Wybierz typ rozliczenia</button>
  <script src="Table3/table3.js"></script>
    <script src="frontend/table5.js"></script>
</body>
</html>
