<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozliczenie podstawowe</title>
    <script src="/frontend/Header/header.js"></script>
    <link rel=" stylesheet" href="/frontend/Table/table.css" />
</head>
<body>
    <!--Nagłówek interaktywny-->
    <div id="header-container"></div>

    <select id="mySelect">
        <option value="option0">2023</option>
        <option value="option1">2024</option>
        <option value="option2">2025</option>
        <option value="option3">2026</option>
        <option value="option4">2027</option>
      </select>
      

        <!-- Pola tekstowe do filtrowania danych -->
        <div id="filter-container">
            <label for="filterImie">Imię:</label>
            <input type="text" id="filterImie">
            <label for="filterNazwisko">Nazwisko:</label>
            <input type="text" id="filterNazwisko">
            <button id="applyFilters">Filtruj</button>
        </div>
    <table border="1">
        <thead>
            <tr>
                <th>Wybierz</th>
                <th>ID Pracownika</th>
                <th>Imię</th>
                <th>Nazwisko</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
        <button id="button7">Wybierz Pracownika</button>
        <button id="button8">Zapisz na serwerze</button>
        <button id="button9">Wybierz pracownika do premii</button>
        <script src="frontend/Table2/table2.js"></script>
</body>
</html>
